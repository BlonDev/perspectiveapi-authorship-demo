dist: trusty
language: node_js
node_js:
  - "lts/*"
addons:
  chrome: stable
cache:
  yarn: true
  directories:
    - "node_modules"
before_install:
  - google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost &
  - npm install -g yarn typings typescript ts-node mocha protractor angular-cli karma-cli
  - npm run setup
install:
  - yarn install
script:
  - yarn run test --watch false
