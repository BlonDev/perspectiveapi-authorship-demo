language: node_js
node_js:
  - "lts/*"
addons:
  chrome: stable
cache:
  yarn: true
  directories:
    - "node_modules"
before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - npm install -g yarn typings typescript ts-node mocha protractor angular-cli karma-cli
  - npm run setup
install:
  - yarn install
script:
  - yarn run test --watch false
